<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="status"></div>
    <script>
      var div = document.querySelector('#status');
      
      window.ApplePaySession && window.ApplePaySession.canMakePayments() ? div.innerHTML = '<h1>Apple Pay Available</h1>' : div.innerHTML = '<h1>No Apple Pay</h1>';
    </script>
  </body>
</html>
